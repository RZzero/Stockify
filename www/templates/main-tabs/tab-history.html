<!--
  This tab contains the overview part of the application.
-->

<ion-view view-title="History">
  <ion-content class="padding">
    <h1>Search history</h1>
    <div class="row">
        <div class="col">
            <input readonly ng-click="changeStart()" ng-model="dataRange.start" style="width: 100%; height: 20px;" />
        </div>
        <div class="col">
            <input readonly ng-click="changeEnd()" ng-model="dataRange.end" style="width: 100%; height: 20px;" />
        </div>
    </div>
    <div style="text-align: center;">
      <button class="button button-positive" ng-click="search()">Search</button>
    </div>
    <div class="list card" ng-repeat="company in companies">
        <div class="item">
          <h2 style="display:inline-block;" ng-click="gotDetail(company)">{{ company.companyName }}</h2>
          <p style="display:inline-block;" ng-click="gotDetail(company)">
            {{ company.gain +'    ' + company.date }}
          </p>
          <a style="float:right;" ng-click="toggleFavorite($index)">
            <i class="ion-ios-star" ng-if="company.favorite"></i>
            <i class="ion-ios-star-outline" ng-if="!company.favorite"></i>
          </a>
        </div>
  
        <div class="item item-image" ng-click="gotDetail(company)">
          <canvas ng-controller="CharCtrl" style="width:100%;height:30vh"></canvas>
        </div>
      </div>
  </ion-content>
</ion-view>
