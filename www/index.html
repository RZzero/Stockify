<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Stockify</title>

    <!-- CSS styles -->
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/ionic.app.css">
    <link rel="stylesheet" href="css/style.css">



    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>


    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-app="starter">

    <!-- Adds Side menu. -->
    <ion-side-menus enable-menu-with-back-views="false">

      <!-- This is the content of the menu. -->
      <ion-side-menu side="left" ng-controller="MenuCtrl">
        <ion-header-bar class="bar bar-header bar-dark"></ion-header-bar>
        <ion-content has-header="true">
          <ion-list>
            <ion-item ng-click="goMarket()" menu-toggle="left" >Market</ion-item>
            <ion-item ng-click="goSettings()" menu-toggle="left" >Setting</ion-item>
            <ion-item ng-click="goAboutUs()" menu-toggle="left" >About Us</ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>

      <!-- ... and this is the outer content. -->
      <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
          <ion-nav-back-button>
          </ion-nav-back-button>

          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
          </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view>

        </ion-nav-view>
      </ion-side-menu-content>
    </ion-side-menus>
  </body>
</html>
